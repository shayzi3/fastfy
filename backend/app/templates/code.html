<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш код</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .code-container {
            text-align: center;
            background: white;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .code-label {
            color: #5d5d5d;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .code-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border-radius: 5px;
            padding: 1rem;
            margin: 1rem 0;
            position: relative;
        }
        .code-value {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 0.3rem;
            color: #2c3e50;
            font-family: 'Courier New', monospace;
            padding-right: 30px;
        }
        .copy-icon {
            position: absolute;
            right: 15px;
            cursor: pointer;
            color: #4a6bdf;
            transition: all 0.3s;
            padding: 5px;
            border-radius: 3px;
        }
        .copy-icon:hover {
            background: rgba(74, 107, 223, 0.1);
            color: #3a56c4;
        }
        .copy-icon.copied {
            color: #2ecc71;
        }
        .instruction {
            color: #666;
            font-size: 1rem;
            margin-top: 1rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="code-container">
        <div class="code-label">Ваш код:</div>
        <div class="code-wrapper">
            <div class="code-value" id="codeValue">{{ code }}</div>
            <div class="copy-icon" id="copyIcon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
            </div>
        </div>
        <div class="instruction">Отправьте его боту</div>
    </div>

    <script>
        document.getElementById('copyIcon').addEventListener('click', function() {
            const code = document.getElementById('codeValue').textContent;
            navigator.clipboard.writeText(code)
                .then(() => {
                    const icon = document.getElementById('copyIcon');
                    icon.classList.add('copied');
                    icon.innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#2ecc71" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    `;
                    setTimeout(() => {
                        icon.classList.remove('copied');
                        icon.innerHTML = `
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        `;
                    }, 2000);
                })
                .catch(err => {
                    console.error('Ошибка копирования: ', err);
                    alert('Не удалось скопировать код');
                });
        });
    </script>
</body>
</html>
