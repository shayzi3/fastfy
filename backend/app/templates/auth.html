    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .steam-auth {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .content {
            text-align: center;
            margin-top: 100px;

            display: flex;
            align-items: center;
            font-size: 14px;
            text-decoration: none;

        .steam-login-button:hover {
            background-color: #1a1d25;

            width: 20px;
